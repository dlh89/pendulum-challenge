<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pendulum challenge</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body class="container">
	<div class="mb-4">
		<h1>Pendulums</h1>
	</div>
	<div class="mb-4">
		<form class="js-add-pendulum-form">
			<div class="form-group row">
				<label for="height" class="col-sm-2 col-form-label">Height (px)</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="height" id="height" min="50" max="500" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="delay" class="col-sm-2 col-form-label">Delay (s)</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="delay" id="delay" min="0" max="10" step="0.1">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn">Add pendulum</button>
				</div>
			</div>
		</form>
	</div>
	<div class="pendulums">
		<div class="buttons">
			<button class="btn js-start-btn">Start</button>
			<button class="btn stop-btn js-stop-btn">Stop</button>
		</div>
		<div class="pendulums-container">
			<div class="pendulum" data-delay="0" data-pitch="2">
				<div class="arm" style="height: 150px">
					<div class="pivot"></div>
					<div class="bob"></div>
				</div>
				<audio class="ding" src="ding.mp3">
			</div>
			<div class="pendulum" data-delay="1500" data-pitch="1.75">
				<div class="arm" style="height: 175px">
					<div class="pivot"></div>
					<div class="bob"></div>
				</div>
				<audio class="ding" src="ding.mp3">
			</div>
			<div class="pendulum" data-delay="1000" data-pitch="1.5">
				<div class="arm" style="height: 200px">
					<div class="pivot"></div>
					<div class="bob"></div>
				</div>
				<audio class="ding" src="ding.mp3">
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
